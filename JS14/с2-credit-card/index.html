
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Card Number</title>

    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/fa/css/all.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <script src="./assets/js/app.js"></script>

</head>
<body>
    
    <div class="container">

        <h1 class='mb-3'>Enter Payment&nbsp;Card&nbsp;Number to find out information about it</h1>

        <h4 class='mb-2'>Valid characters: 0-9</h4>
        <h4 class='mb-3'>Number: 13-19</h4>

        <div class="form-group d-flex align-items-center gap-3 mb-3">
            <label>Card Number</label>
            <input oninput='cardInfo()' type="" class="btn btn-outline-warning input-group p-2 col" id="inCard">
        </div>

        <div class="form-group d-flex gap-3 mb-3">
            <label>Information</label>
            <output id='outInfo' class="btn btn-outline-warning input-group p-2 col"></output>
        </div>

    </div>

</body>
</html>
