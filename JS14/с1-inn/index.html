
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дані громадян за ІПН</title>

    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/fa/css/all.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <script src="./assets/js/app.js"></script>

</head>
<body>
    
    <div class="container">

        <img class="rounded img-fluid p-4" src="./assets/img/ІПН.jpg" alt="">

        <h2 class='mb-3'>Отримати дані про громадянина за Індивідуальним Податковим Номером (ІПН)</h2>

        <div class="form-group d-flex align-items-center gap-4 mb-3">
            <label>ІПН</label>
            <input oninput='innInfo()' type="" class="btn btn-outline-info input-group p-2 col" id="inInn">
        </div>

        <div class="form-group d-flex gap-2 mb-3">
            <label>Дані</label>
            <output id='outInfo' class="btn btn-outline-info input-group p-2 col"></output>
        </div>

    </div>

</body>
</html>
