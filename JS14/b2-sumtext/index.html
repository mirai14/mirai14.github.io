
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sumtext</title>

    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/fa/css/all.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <script src="./assets/js/app.js"></script>

</head>
<body>
    
    <div class="container">

        <h1 class='mb-3'>Введіть суму в гривнях</h1>

        <h2 class='mb-3'>(від 1 до 999)</h2>

        <div class="form-group d-flex align-items-center gap-5 mb-3">
            <label>Сума (грн.)</label>
            <input oninput='sumtext()' type="" class="btn btn-outline-success input-group p-2 col" id="inSum">
        </div>

        <div class="form-group d-flex gap-3 mb-3">
            <label>Сума літерами</label>
            <output id='outText' class="btn btn-outline-success input-group p-2 col"></output>
        </div>

    </div>

</body>
</html>
