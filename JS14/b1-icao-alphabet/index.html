
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICAO Alphabet</title>

    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/fa/css/all.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <script src="./assets/js/app.js"></script>

</head>
<body>
    
    <div class="container">

        <img class="img-fluid" src="./assets/img/ICAO-2.png" alt="">

        <h1 class='mb-3'>The Phonetic Alphabet for&nbsp;Aviation</h1>

        <div class="form-group d-flex align-items-center gap-5 mb-3">

        <div class="form-group d-flex gap-3 mb-3">
            <label>ICAO transcription</label>

        </div>

    </div>
