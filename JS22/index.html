<!doctype html>
<html lang="ru">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="./assets/css/bootstrap.css">
	<link rel="stylesheet" href="./assets/fa/css/all.css">
	<link rel="stylesheet" href="./assets/css/style.css">

	<title>Калькулятор Індексу маси тіла</title>

	<script src="./assets/js/app.js"></script>
	
  </head>
  <body>
   
	<div class="container">
		
	<h1 class="mb-5">Індекс маси тіла</h1>

	<div class="form-group d-flex align-items-center gap-3 mb-3">
		<label for="hInput">Ваш&nbsp;зріст&nbsp;(cм):</label>
		<input oninput='calc()' type="number" class="input-group px-2" id="hInput" >
	</div>

	<div class="form-group d-flex align-items-center gap-3 mb-5">
		<label for="mInput">Ваша&nbsp;вага&nbsp;(кг):</label>
		<input oninput='calc()' type="number" class="input-group px-2" id="mInput" >
	</div>

	<button onclick="calc()" class="btn btn-outline-dark mb-5 w-100 fs-4">Розрахувати</button>

	<h3 class='mb-3 d-flex align-items-center gap-2'>Ваш&nbsp;індекс: <output id="resultbmi">-</output></h3>

	<h3 class='mb-3 d-flex align-items-center gap-2'>Він&nbsp;означає: <output id="conclusionbmi">-</output></h3>
	
	</div>
   
  </body>
</html>
