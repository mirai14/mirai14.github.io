<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/fa/css/all.css">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>

    <header class="d-flex gap-3 align-items-center m-4">

        <img class="phone1 border border-2 border-dark rounded-3 p-2 me-3" src="./assets/img/phone1.jpg" alt="">
    
        <a class="link-dark text-decoration-none fs-4 fw-bold" href="#">Home</a>
        
        <a class="link-secondary text-decoration-none fs-5 fw-bold" href="#categ">About</a>
        
        <a class="link-secondary text-decoration-none fs-5 fw-bold" href="#menubottom">Pricing</a>
        
        <a class="link-secondary text-decoration-none fs-5 fw-bold" href="#contactus">Blog</a>
     
    </header>

    <div class="container d-flex flex-column border border-2 border-dark rounded-3 p-4 m-4">
        
        <div class="form-group">
            <label class="fs-4 fw-bold" for="user_name">Ваш телефон: </label>
            <input 
                required
                pattern="^(\+380[0-9]{9})|(\+38\(0[0-9]{2}\)[0-9]{7})|(\+38\(0[0-9]{2}\)[0-9]{3}-[0-9]{2}-[0-9]{2})$"
                type="text"
                class="form-control" 
                id="user_name" 
                placeholder="+380"
            />
            <small class="fs-5 form-text text-danger">
                * Обязательно к заполнению.
            </small>
            <small class="fs-5 fw-bold form-text text-success valid-label">
                Поле заполнено верно.
            </small>
            
        </div>  

        <button class="fs-5 fw-bold mt-3 px-5 btn btn-outline-dark">Перезвонить мне</button>
      
    </div>
    
</body>
</html>
